<ion-header no-border>
    <ion-toolbar color="jetgram-header">
        <ion-title class="ion-text-center" color="light">
            <h1>JetGram</h1>
        </ion-title>
        <ion-icon name="camera" slot="start" size="large"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <ion-card *ngFor="let i of [1,1,1,1,1,1]" class="post ion-no-margin">
            <ion-card-header>
                <ion-item lines="none">
                    <ion-avatar slot="start">
                        <img src="/assets/avatars/av-1.png">
                    </ion-avatar>
                    <ion-label>
                        <h3>Ruben Eliaz alvarez Silva</h3>
                        <h3>ruben@gmail.com</h3>
                    </ion-label>
                </ion-item>
            </ion-card-header>
            <img [src]="posts.photo.url">
            <ion-card-content>

                <ion-item lines="none">
                    <ion-icon slot="start" size="large" name="heart-empty" color="danger"></ion-icon>
                </ion-item>

                <ion-item lines="none">
                    <ion-label class="ion-text-wrap">
                        Ternurita
                    </ion-label>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
