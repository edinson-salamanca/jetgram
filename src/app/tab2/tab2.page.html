<ion-header>
    <ion-toolbar color="jetgram-header">
        <ion-title class="ion-text-left">
            <h3>Nuevo post</h3>
        </ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="share" mode="md"></ion-icon>
                Compartir
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea></ion-textarea>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-button expand="full" shape="round">
                    <ion-icon slot="start" name="camera"></ion-icon>
                    Cámara
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button expand="full" shape="round">
                    <ion-icon slot="start" name="images"></ion-icon>
                    Galería
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
