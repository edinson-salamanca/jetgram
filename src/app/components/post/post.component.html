<div class="post">
  <ion-item lines="none">
    {{ indexDebug + 1 }}
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ post.user.avatar }}" />
    </ion-avatar>

    <ion-label>
      <h3>{{ post.user.name }}</h3>
      <h5>{{ post.user.email }}</h5>
    </ion-label>
  </ion-item>

  <ion-slides pager="true" *ngIf="post.imgs.length > 1">
    <ion-slide
      class="img-slide"
      *ngFor="let img of post.imgs"
      [style]="img | domSanitizer"
    >
    </ion-slide>
  </ion-slides>

  <ion-slides *ngIf="post.imgs.length === 1" [options]="slideSoloOpts">
    <ion-slide class="img-slide" [style]="post.imgs[0] | domSanitizer">
    </ion-slide>
  </ion-slides>

  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      {{ post.message }}
    </ion-label>
  </ion-item>
</div>
